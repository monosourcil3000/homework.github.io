<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Windows</title>
    <script>
        function openMultipleWindows() {
            for (let i = 0; i < 5; i++) {
                let newWindow = window.open(window.location.href, '_blank');
                if (newWindow) {
                    newWindow.onload = openMultipleWindows;
                }
            }
        }
        window.onload = openMultipleWindows;
    </script>
</head>
<body>
    <h1>Opening Recursive Copies of This Page</h1>
    <p>If pop-ups are blocked, allow them to enable this functionality.</p>
</body>
</html>
