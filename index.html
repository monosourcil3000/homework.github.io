<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tabs with Same Code</title>
    <script>
        function openTabs() {
            // Array of URLs to open (or any identifiers you might want)
            var windows = [];

            // HTML content to be written into the new tabs
            var htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>New Tab</title>
                </head>
                <body>
                    <h1>Welcome to the new tab!</h1>
                    <p>This page has the same content as the first page.</p>
                    <button onclick="window.location.reload();">Reload This Tab</button>
                </body>
                </html>
            `;

            // Open a new window for each entry
            for (let i = 0; i < 3; i++) {
                var newWindow = window.open('about:blank', '_blank');
                if (newWindow) {
                    windows.push(newWindow);
                    // Write the content into the newly opened window
                    newWindow.document.open();
                    newWindow.document.write(htmlContent);
                    newWindow.document.close();
                }
            }
        }
    </script>
</head>
<body>

    <button onclick="openTabs()">Open Tabs with Same Content</button>

</body>
</html>
