<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tabs in New Window</title>
    <script>
        function openTabs() {
            // URLs to be opened in new tabs
            var urls = [
                'https://www.example.com',
                'https://www.openai.com',
                'https://www.wikipedia.org'
            ];

            // Open each URL in a new tab of the same window
            urls.forEach(function(url) {
                // Open each URL in a new tab
                var newWindow = window.open(url, '_blank');
                
                // Check if the new window is created successfully
                if (newWindow) {
                    newWindow.focus(); // Bring the newly opened tab to focus
                }
            });
        }
    </script>
</head>
<body>

    <button onclick="openTabs()">Open Tabs</button>

</body>
</html>
