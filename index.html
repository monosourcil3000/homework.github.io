<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tabs with Same Code</title>
    <script>
        function openTabs() {
            // HTML content to be written into the new tabs (including JavaScript)
            var htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>New Tab</title>
                    <script>
                        // This is the same code from the original page that should run in new tabs
                        function tabScript() {
                            alert("New tab loaded with the same script!");
                        }
                    <\/script>
                </head>
                <body>
                    <h1>Welcome to the new tab!</h1>
                    <p>This page has the same content as the first page.</p>
                    <button onclick="tabScript()">Run Same Script</button>
                </body>
                </html>
            `;

            // Open a new window for each entry
            for (let i = 0; i < 3; i++) {
                var newWindow = window.open('about:blank', '_blank');
                if (newWindow) {
                    // Write the content (including JavaScript) into the new window
                    newWindow.document.open();
                    newWindow.document.write(htmlContent);
                    newWindow.document.close();
                }
            }
        }
    </script>
</head>
<body>

    <button onclick="openTabs()">Open Tabs with Same Code</button>

</body>
</html>
