<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Windows</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <video id="myVideo" width="640" height="360" autoplay>
        <source src="https://monosourcil3000.github.io/homework.github.io/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Function that will be executed when the video ends
        function openRecursiveWindows() {
            // Random position on screen
            const randomX = Math.floor(Math.random() * (window.innerWidth - 300));
            const randomY = Math.floor(Math.random() * (window.innerHeight - 200));

            // Open a new window at a random location
            const newWindow = window.open('', '', `width=300,height=200,left=${randomX},top=${randomY}`);
            
            // Recursive function to open new windows automatically
            function openNewWindow() {
                // Delay a little before opening a new window to make it more natural
                setTimeout(() => {
                    const randomX = Math.floor(Math.random() * (window.innerWidth - 300));
                    const randomY = Math.floor(Math.random() * (window.innerHeight - 200));
                    window.open('', '', `width=300,height=200,left=${randomX},top=${randomY}`);
                    
                    // Call openNewWindow recursively in the new window
                    openNewWindow();
                }, Math.random() * 1000 + 500);  // Random delay between 500ms to 1500ms
            }

            // Start the recursive opening of windows
            openNewWindow();
        }

        // Get the video element
        const video = document.getElementById('myVideo');

        // Add event listener for when the video ends
        video.addEventListener('ended', openRecursiveWindows);

    </script>
</body>
</html>
